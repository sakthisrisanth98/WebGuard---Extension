<!DOCTYPE html>
<html>
<head>
  <title>WebGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>WebGuard</h1>
    </div>
    <div class="header-right">
      <span class="live-badge">LIVE</span>
      <span class="current-domain" id="currentDomain">-</span>
    </div>
  </div>

  <div class="privacy-score">
    <svg class="score-ring" viewBox="0 0 120 120">
      <circle class="score-bg" cx="60" cy="60" r="50"></circle>
      <circle class="score-progress" id="scoreCircle" cx="60" cy="60" r="50"></circle>
    </svg>
    <div class="score-content">
      <div class="score-value" id="scoreValue">0</div>
      <div class="score-label" id="scoreLabel">Low Risk</div>
    </div>
  </div>

  <div class="metrics-grid">
    <div class="metric-card" data-filter="tracker">
      <div class="metric-label">Trackers</div>
      <div class="metric-value" id="trackerCount">0</div>
    </div>
    <div class="metric-card" data-filter="thirdparty">
      <div class="metric-label">Third-Party</div>
      <div class="metric-value" id="thirdPartyCount">0</div>
    </div>
    <div class="metric-card" data-filter="storage">
      <div class="metric-label">Storage Access</div>
      <div class="metric-value" id="storageCount">0</div>
    </div>
    <div class="metric-card" data-filter="sensitive">
      <div class="metric-label">Sensitive Data</div>
      <div class="metric-value" id="sensitiveCount">0</div>
    </div>
  </div>

  <div class="toggles-section">
    <label class="toggle-item">
      <span>Tracking Detector</span>
      <input type="checkbox" id="trackingMode">
      <span class="toggle-switch"></span>
    </label>
    <label class="toggle-item">
      <span>Notifications</span>
      <input type="checkbox" id="notifications" checked>
      <span class="toggle-switch"></span>
    </label>
  </div>

  <div class="activity-section">
    <h3>Activity Log</h3>
    <div id="activityLog"></div>
  </div>

  <div class="actions">
    <button class="btn-secondary" id="clearBtn">Clear</button>
    <button class="btn-secondary" id="exportBtn">Export</button>
    <button class="btn-primary" id="explainBtn">Explain Risk</button>
  </div>

  <div class="explanation" id="explanation" style="display:none;"></div>

  <script src="popup.js"></script>
</body>
</html>
